<!DOCTYPE html>
<html>
<head>
    <title>Centered Link Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        a {
            font-size: 18px;
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="https://highperformr.ai">Click me!</a>
</body>
</html>
